<html>
    <head>
        <script defer src="app.js"></script>
        <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
              crossorigin="anonymous">
        </script>
        <link rel="stylesheet" href="style.css" />
        <title>Connect Four</title>
    </head>
    <body>
        <main>
            <h1>Connect Four</h1>
            <h2></h2>
            <div class='stuff'>
                <div class='game'>
                    <div class='board'>

                    </div>
                    <div class='options'>
                        <div>
                            <input type="radio" id="singleplayer" name="gamemode" value="single" checked>
                            <label for="gamemode">Single Player</label>
                        </div>
                        <div>
                            <input type="radio" id="multiplayer" name="gamemode" value="multi">
                            <label for="gamemode">Two Player</label>
                        </div>
                        <div class='multiplayer-name'>
                            <input type='text' id='player-one' placeholder="Player One Name">
                            <input type='text' id='player-two' placeholder="Player Two Name">
                            <button class='set-names'>Set Name(s)</button>
                        </div>
                        <div class='custom-grid'>
                            <input type='number' id='win-condition' placeholder="Win Condition: 4">
                            <button class='set-condition'>Set Condition</button>
                            <input type='number' id='width' placeholder="Width: 7">
                            <input type='number' id='height' placeholder="Heigth: 6">
                            <button class='set-grid'>Make Grid</button>
                        </div>
                        <button class='reset'>RESET</button>
                    </div>
                </div>
                <div class='controls'>
                    
                </div>
            </div>
        </main>
    </body>
</html>
